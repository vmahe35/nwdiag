[tox]
envlist=py37,py38,py39,py310,flake8,blockdiag_dev

[testenv]
usedevelop = True
extras =
    pdf
    rst
    testing
passenv=
    ALL_TESTS
commands=
    nosetests
    flake8 src

[testenv:flake8]
description =
    Run style checks.
extras =
    testing
commands =
    flake8 src

[testenv:blockdiag_dev]
deps=
    git+https://github.com/blockdiag/blockdiag.git
